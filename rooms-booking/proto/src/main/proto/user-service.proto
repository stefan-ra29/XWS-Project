syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.xwsBooking.user";

message GetUsernameRequest {
  string userId = 1;
}

message GetUsernameResponse {
  string username = 1;
}

service UserService {
  rpc getUsernameById(GetUsernameRequest) returns (GetUsernameResponse);
}